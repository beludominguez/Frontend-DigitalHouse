<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <img src="./img/Logo%20(2).png" alt="Logo de la Empresa">
    <nav><ul type="none" class="menuBar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Promoción</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
    </nav>
</header>
<main>
    <div class="mainContainer">
        <div class="promo">
            <img class="delivery" src="./img/delivery.jpg">
            <p class="info">Entregas gratis <span>comprando</span> 2 pizzas</p>
        </div>
        <div class="information">
            <div class="titleRanking">Podio de pizzas</div>
            <div class="ranking">
                <div class="top">
                    <p>Pizzas top 5</p>
                    <ol>
                        <li>Muzzarrella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarrella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="./img/PizzaFalling.png">
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="barFooter">
        <ul type="none" class="menuFooter">
            <li><a href="#">Home</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promoción</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <img class="logoFooter" src="./img/Logo%20(2).png" alt="Logo de la empresa">
    </div>
</footer>
</body>
</html>
